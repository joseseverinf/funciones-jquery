<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <hr />

      <h1>Slidetoggle</h1>
      <p>Click the button to slidetoggle a hidden image</p>
      <button id="toggle" class="btn btn-primary" type="button">Slidetoggle</button>

    <hr />
    <div class="box">
      <h1>Append</h1>
      <p id="append">Click the button to append a new paragraph!</p>
      <button id="show" class="btn btn-primary" type="button">Append</button>
    </div>
